<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails de l’expérimentation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-10">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-green-700">{{ experimentation.nom }}</h1>

    <p><strong>Entreprise :</strong> {{ experimentation.entreprise }}</p>
    <p><strong>Date de début :</strong> {{ experimentation.date_debut }}</p>
    <p><strong>Date de fin :</strong> {{ experimentation.date_fin|default:"—" }}</p>
    <p><strong>Remarques :</strong> {{ experimentation.remarques|default:"Aucune" }}</p>

    <div class="mt-6">
      <a href="{% url 'gestion:liste_experimentations' %}" class="text-sm text-blue-500 hover:underline">⬅ Retour à la liste</a>
    </div>
  </div>
</body>
</html>
